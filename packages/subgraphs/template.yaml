specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChainWalkerWorld
    network: {{ network }}
    source:
      address: "{{ contractAddress }}"
      abi: ChainWalkerWorld
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BiomeRange
        - EnforcedOptionSet
        - HelpReceived
        - HelpSent
        - OwnershipTransferred
        - PeerSet
        - Traveled
      abis:
        - name: ChainWalkerWorld
          file: ./abis/ChainWalkerWorld.json
      eventHandlers:
        - event: BiomeRange(indexed uint256,(int16)[])
          handler: handleBiomeRange
        - event: EnforcedOptionSet((uint32,uint16,bytes)[])
          handler: handleEnforcedOptionSet
        - event: HelpReceived(indexed uint256,indexed int16)
          handler: handleHelpReceived
        - event: HelpSent(indexed address,(uint256,uint256,uint256))
          handler: handleHelpSent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PeerSet(uint32,bytes32)
          handler: handlePeerSet
        - event: Traveled(indexed address,(uint256,uint256,uint256))
          handler: handleTraveled
      file: ./src/chain-walker-world.ts
