type BiomeRange @entity(immutable: true) {
  id: Bytes!
  startIndex: BigInt! # uint256
  biomes: [Bytes!]! # tuple[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EnforcedOptionSet @entity(immutable: true) {
  id: Bytes!
  _enforcedOptions: [Bytes!]! # tuple[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type HelpReceived @entity(immutable: true) {
  id: Bytes!
  biomePosition: BigInt! # uint256
  newGrowthRate: Int! # int16
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type HelpSent @entity(immutable: true) {
  id: Bytes!
  player: Bytes! # address
  tribe_position: BigInt! # uint256
  tribe_population: BigInt! # uint256
  tribe_timeOfLastMove: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PeerSet @entity(immutable: true) {
  id: Bytes!
  eid: BigInt! # uint32
  peer: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Traveled @entity(immutable: true) {
  id: Bytes!
  player: Bytes! # address
  tribe_position: BigInt! # uint256
  tribe_population: BigInt! # uint256
  tribe_timeOfLastMove: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Player @entity(immutable: false) {
  id: Bytes! # player address
  currentPosition: BigInt! # current position
  currentPopulation: BigInt! # current population
  timeOfLastMove: BigInt! # timestamp of last move
  totalMoves: BigInt! # total number of moves made
  totalHelpSent: BigInt! # total help sent to other players
  firstSeen: BigInt! # timestamp when first seen
  lastUpdated: BigInt! # timestamp when last updated
}

type World @entity(immutable: false) {
  id: Bytes! # world address
  biomes: [Biome!]! @derivedFrom(field: "world")
}

type Biome @entity(immutable: false) {
  id: Bytes! # worldAddress-biomeIndex
  index: Int! # uint256
  growthRate: Int! # int16
  world: World!
}
